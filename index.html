<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather API</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>How is the weather in</h1>
            <img class="input-img" src="./image/inputt.png" alt="">
            <input type="text" id="searchBar" placeholder="Enter the city...">
            <div class="line"></div>
        </header>
        <section class="content">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="minmax"></div>
        </section>
    </div>



    <script src="script.js"></script>

</body>

</html>
